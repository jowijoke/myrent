#{extends 'main.html' /}

<nav class="ui olive inverted menu">
  <a class="ui item" href="/">Home</a>
  <a class="ui item" href="/tenants/signup">Sign Up</a>
  <a class="ui active item" href="/tenants/login">Log in</a>  
  <a class="ui item" href="/contact">Contact</a>
</nav>

 <section class="ui segment">
  <h3>Log into your tenant account</h3>
  <h5>Your username is the email you registered with</h5>
  <form action="/tenants/authenticate" method="POST">
    <div class="ui two column grid">
    <div class="column">
      <div class="ui fluid form segment">
        <h3 class="ui header">Log-in</h3>
        <div class="field">
          <label>Email</label>
          <input placeholder="Email" name="email" type="text" required>
        </div>
        <div class="field">
          <label>Password</label>
          <input placeholder="Password" type="password" name="password" required>
        </div>
        <button type="submit" class="ui blue submit button">Login</button>
      </div>
    </div>
    </div>
  </form>
</section>
