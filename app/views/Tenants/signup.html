#{extends 'main.html' /}
#{set title:'Signup (tenant)' /}

<nav class="ui olive inverted menu">
   <a class="ui item" href="/">Welcome</a>
   <a class="ui active item" href="/tenants/signup">Sign Up</a>
    <a class="ui item" href="/contact">Contact</a>
 </nav>
 
<section class="ui segment">
	<h3>Tenant registration</h3>
	<form action="/tenants/register" method="POST">
		<div class="ui two column grid">
			<div class="column">
				<div class="ui fluid form segment">

					<h3 class="ui header">Sign Up</h3>
					<div class="two fields">
						<div class="field">
							<label>First Name</label> <input placeholder="First Name"
								name="tenant.firstName" type="text">
						</div>
						<div class="field">
							<label>Last Name</label> <input placeholder="Last Name"
								name="tenant.lastName" type="text">
						</div>
					</div>

					<div class="two fields">
						<div class="field">
							<label>Email</label> <input placeholder="Email"
								name="tenant.email" type="text">
						</div>
						<div class="field">
							<label>Password</label> <input placeholder="password"
								name="tenant.password">
						</div>
					</div>

					<button type="submit" class="ui blue submit button">Submit</button>
				</div>
			</div>
		</div>
	</form>
</section>
