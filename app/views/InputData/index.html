#{extends 'main.html' /} #{set title:'InputData' /}

<nav class="ui olive inverted menu">
	<a class="ui item" href="/">Welcome</a>
	<a class="ui item" href="/landlords/landlord">Landlord</a>
	<a class="ui active item" href="/inputdata">Input data</a>
	<a class="ui item" href="/contact">Contact</a>
	<a class="ui item" href="/landlords/logout">Log Out</a>
</nav>

<section class="ui segment">
	<form class="ui form segment">
		<h2>Residence Form</h2>
		<div class="ui two column grid">
			<div class="column">
			<div class="ui fluid form segment">
			<div class= "fields">
			
			
			<div class= "field">
				<div class="ui labeled input">
				<div class="ui label"><img src="public/images/google-location.png"></div>
					<div class="ui input">
						<input id="geolocation" value="53.347298, -6.268344"
							name="geolocation" type="text" readonly>
					</div>
					</div>
					</div>
					
				
				
			<div class="field">	
              <div class="ui labeled input">
                <div class="ui label">Eircode</div>   
                <input value="" name="eircode"  type="text" placeholder ="Eircode">
             </div>
             </div>
            </div>
            </div>
          
				<div class="ui two column grid">
					<div class="column">
						<div class="ui fluid form segment">
							<div class="ui right labeled input">
								<div class="ui label"><h3>&euro;</h3></div>
								<input value="" name="rent" type="text" size="4" placeholder ="Rent">
							<div class ="ui basic label">.00</div>
							</div>
						</div>

						<div class="ui fluid form segment">
							<div class="ui labeled input">
								<div class="ui label"><h3>m<sup>2</sup></h3></div>
								<input value="" name="area" type="text" size="4" placeholder ="Area">
							</div>
						</div>
					</div>
					<div class="column">
						<div class="ui fluid form segment">
							<div class="ui labeled input">
								<div class="ui label"><img src="public/images/bedroom_icon.jpg"></div>
								<input value="" name="numberBedrooms" type="text" size="4" placeholder ="Bedrooms">
							</div>
						</div>

						<div class="ui fluid form segment">
							<div class="ui labeled input">
								<div class="ui label"><img src="public/images/bathroom_icon.png"></div>
								<input value="" name="numberBathrooms" type="text" size="1" placeholder ="Bathrooms">
							</div>
						</div>
					</div>
				</div>
				<div class="ui fluid form segment">
					<div class="ui selection dropdown">
						<input name="residenceType" type="hidden">
						<div class="text">Residence type</div>
						<i class="dropdown icon"></i>
						<div class="menu">
							<div class="item" data-value="flat">Apartment|Flat</div>
							<div class="item" data-value="studio">Studio</div>
							<div class="item" data-value="house">House</div>
						</div>
					</div>
				</div>
				<div id="notification"></div>
				<div class="form-actions">
					<div class="ui blue submit button">Submit Data</div>
					<div class="ui error message"></div>
				</div>
			</div>
			<div class="column">
        <div class="ui raised fluid form segment">
          <div id="map_canvas" style="width:100%; height:300px; border: 0'" ></div>
        </div>
        <div class="ui raised fluid form segment">
        <div>
        <iframe src="https://finder.eircode.ie/#/map" 
        width= "100%" height= "300px"></iframe>
        </div>
        </div>
      </div>
					<script
						src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
					<script src="/public/javascripts/map.js" type="text/javascript"
						charset="utf-8"></script>
				</div>
			</div>
		</div>
	</form>
</section>
<script src="/public/javascripts/inputdata.js" type="text/javascript" charset="utf-8"></script>
